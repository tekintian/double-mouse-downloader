name: Build and Release

on:
  push:
    branches: [ dev ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'yarn'

    - name: Set up Python (for native modules)
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip3 install setuptools

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build application
      run: yarn run build

    - name: Package application (Windows)
      if: matrix.os == 'windows-latest'
      run: yarn run dist --publish never

    - name: Package application (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # 构建 x64 架构
        yarn run dist --mac --x64 --publish never
        # 清理临时文件以避免冲突
        rm -rf dist/mac
        # 构建 arm64 架构
        yarn run dist --mac --arm64 --publish never
        # 清理临时文件以避免冲突
        rm -rf dist/mac
        # 构建通用二进制文件 (universal)
        yarn run dist --mac --universal --publish never

    - name: Package application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm libarchive-tools
        yarn run dist --publish never

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-builds
        path: |
          dist/*.exe
          dist/*.7z
        if-no-files-found: warn
        retention-days: 7

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-builds
        path: |
          dist/*x64*.dmg
          dist/*x64*.zip
          dist/*arm64*.dmg
          dist/*arm64*.zip
          dist/*universal*.dmg
          dist/*universal*.zip
        if-no-files-found: warn
        retention-days: 7

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-builds
        path: |
          dist/*.deb
          dist/*.rpm
          dist/*.AppImage
          dist/*.tar.gz
          dist/*.snap
        if-no-files-found: warn
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/windows-builds/*.exe
          dist/windows-builds/*.7z
          dist/macos-builds/*.dmg
          dist/macos-builds/*.zip
          dist/linux-builds/*.deb
          dist/linux-builds/*.rpm
          dist/linux-builds/*.AppImage
          dist/linux-builds/*.tar.gz
          dist/linux-builds/*.snap
        draft: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}