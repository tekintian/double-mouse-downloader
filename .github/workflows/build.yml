name: Build and Release

on:
  push:
    branches: [ dev ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-15, macos-15-intel, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'yarn'

    - name: Set up Python (for native modules)
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip3 install setuptools

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    # 安装系统依赖（移到构建步骤之前）
    - name: Install system dependencies (macOS)
      if: startsWith(matrix.os, 'macos-')
      run: brew install aria2 ffmpeg

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm libarchive-tools aria2 ffmpeg

    - name: Build application
      run: yarn run build

    - name: Package application (Windows)
      if: matrix.os == 'windows-latest'
      run: yarn run dist --publish never

    - name: Package application (macOS)
      if: matrix.os == 'macos-15'
      run: |
        # 构建 arm64 架构
        yarn run dist --mac --arm64 --publish never

    - name: Package application (macOS Intel)
      if: matrix.os == 'macos-15-intel'
      run: |
        # 构建 x64 架构
        yarn run dist --mac --x64 --publish never

    - name: Package application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: yarn run dist --publish never

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-builds
        path: |
          dist/*.exe
          dist/*.7z
        if-no-files-found: warn
        retention-days: 2

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-15'
      uses: actions/upload-artifact@v4
      with:
        name: macos-builds
        path: |
          dist/*arm64*.dmg
          dist/*arm64*.zip
        if-no-files-found: warn
        retention-days: 2

    - name: Upload macOS Intel artifacts
      if: matrix.os == 'macos-15-intel'
      uses: actions/upload-artifact@v4
      with:
        name: macos-intel-builds
        path: |
          dist/*.dmg
          dist/*.zip
        if-no-files-found: warn
        retention-days: 2

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-builds
        path: |
          dist/*.deb
          dist/*.rpm
          dist/*.AppImage
          dist/*.tar.gz
          dist/*.snap
        if-no-files-found: warn
        retention-days: 2

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/windows-builds/*.exe
          dist/windows-builds/*.7z
          dist/macos-builds/*.dmg
          dist/macos-builds/*.zip
          dist/macos-intel-builds/*.dmg
          dist/macos-intel-builds/*.zip
          dist/linux-builds/*.deb
          dist/linux-builds/*.rpm
          dist/linux-builds/*.AppImage
          dist/linux-builds/*.tar.gz
          dist/linux-builds/*.snap
        draft: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}